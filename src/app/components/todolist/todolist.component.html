<div class="mt-5">
    <h1 class="text-primary">{{title$ | async}}</h1>
    <ng-container *ngIf="error$ | async as message">
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    </ng-container>
    <ng-container *ngIf="todos$ | async as todos">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let todo of todos">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="{{todo.id}}" [checked]="todo.done">
                    <label class="form-check-label" for="{{todo.id}}">
                        {{todo.title}}
                    </label>
                </div>
            </li>
        </ul>
    </ng-container>
</div>
