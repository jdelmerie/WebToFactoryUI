<div class="mt-5">
    <h3>List of todo</h3>
    <ng-container *ngIf="error$ | async as message">
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    </ng-container>
    <ng-container *ngIf="todos$ | async as todos">
        <ul>
            <li class="list-group-item" *ngFor="let todo of todos">
                <div class="form-check" *ngIf="!todo.done">
                    <input class="form-check-input" type="checkbox" [checked]="todo.done"
                        (change)="onCheckboxChange($event, todo)">
                    <a routerLink="/todo/{{todo.id}}" class="todo">{{todo.title}}</a>
                </div>
            </li>
        </ul>
    </ng-container>

                <a routerLink="/todo/{{todo.id}}" class="todo"><s>{{todo.title}}</s></a>
                </div>
            </li>
        </ul>
    </ng-container>
    <app-add-todo></app-add-todo>
</div>
